<mat-card>
  <mat-card-content
    ><h1 class="user_name">User name: {{user.name.S}}</h1>
    <p class="user_id">User id: {{user.uid.S}}</p>
    <p class="user_email">User email:  {{user.email.S}}</p>
    <p class="user_creation">User creation time: {{user.createdAt.S | date}}</p></mat-card-content
  >
</mat-card>
