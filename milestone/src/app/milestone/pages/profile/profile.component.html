<mat-card *ngIf="user.name.S">
  <mat-card-header
    ><h2 class="user_name">
      <b>User name:</b>
    </h2>
    <h1 class="user_name_text">{{ user.name.S }}</h1></mat-card-header
  >
  <mat-card-content>
    <p class="user_id"><b>User id:</b></p>
    <p class="user_id_text">{{ user.uid.S }}</p>
  </mat-card-content>
  <mat-card-content *ngIf="!isEdit">
    <p class="user_email"><b>User email:</b></p>
    <p class="user_email_text">{{ user.email.S }}</p>
    <app-button (click)="makeEditMode()">Edit</app-button>
  </mat-card-content>
  <mat-card-content *ngIf="isEdit">
    <p class="user_email"><b>User email:</b></p>
    <form class="example-form" [formGroup]="emailForm">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="newName"
          ngDefaultControl
          formControlName="email"
          placeholder="Enter new email"
          value="{{ user.email.S }}"
          (input)="onChange()" />
        <mat-error
          *ngIf="
            emailForm.get('email')!.hasError('email') &&
            !emailForm.get('email')!.hasError('required')
          ">
          Please enter a valid email
        </mat-error>
        <mat-error *ngIf="emailForm.get('email')!.hasError('required')">
          Please enter a login email
        </mat-error>
      </mat-form-field>
    </form>
    <app-button (click)="saveChangesOfUserName()" [disabled]="emailForm.invalid"
      >Save</app-button
    >
    <app-button (click)="cancelEditMode()">Cancel</app-button>
  </mat-card-content>
  <mat-card-content>
    <p class="user_creation"><b>User creation time:</b></p>
    <p class="user_creation_text">{{ user.createdAt.S | date }}</p>
  </mat-card-content>
</mat-card>
