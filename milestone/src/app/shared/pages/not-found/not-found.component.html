<div class="notfound-page">
  <div class="message_block">
    <div class="smile-image">
      <img mat-card-image src="./../../../../assets/icons/sadsmile.png" />
    </div>
    <h1 class="notfound-title">Sorry, something went wrong. Wrong URL "{{urlNotfoundPage}}"</h1>

  </div>
</div>
