<div class="login-page">
  <mat-card>
    <mat-card-header>Login</mat-card-header>
    <mat-card-content [formGroup]="loginForm" validate>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input
          matInput
          placeholder="ivanov@example.com"
          formControlName="email"
          required />
        <mat-error
          *ngIf="
            loginForm.get('email')!.hasError('email') &&
            !loginForm.get('email')!.hasError('required')
          ">
          Please enter a valid email
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')!.hasError('required')">
          Please enter a login email
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')!.hasError('password')">
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
          Please enter a password
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <app-button (click)="setLoginToken()" [disabled]="loginForm.invalid"
        >Login</app-button
      >
    </mat-card-actions>
  </mat-card>
</div>
