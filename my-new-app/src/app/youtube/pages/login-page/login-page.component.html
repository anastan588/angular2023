<div class="login-page">
  <mat-card>
    <mat-card-header>Login</mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input
          matInput
          placeholder="ivanov@example.com"
          [formControl]="email"
          required />
        <mat-error *ngIf="email.invalid">{{ getErrorMessageForEmail() }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password"
        required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{ getErrorMessageForPassword() }}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <app-button (click)="setLoginToken()">Login</app-button>
    </mat-card-actions>
  </mat-card>
</div>
